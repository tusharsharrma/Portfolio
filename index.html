<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>

    <!-- desktop nav -->
    <nav id="desktop-nav">
        <div class="logo">Tushar Sharma</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#project">Projects</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
    </nav>

    <!-- hamburger nav -->
    <nav id="hamburger-nav">
        <div class="logo">Tushar Sharma</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#project" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contacts</a></li>
            </ul>
        </div>
    </nav>

    <!-- profile section -->
     <section id="profile" >
        <div class="section_pic-container">
            <img src="assets\profile-pic.png" alt="Tushar sharma profile-pic" width="400px" height="400px">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Tushar Sharma</h1>
            <p class="section_text_p2">Frontend Developer</p>
            <div class="btn-container">
                <button class="btn btn-color">Contact Info</button>
            </div>
            <div id="social-container">
                <img 
                src="./assets/linkedin.png" 
                alt="My Linkedin profile"
                class="icon"
                onclick="location.href='https://linkedin.com/'"
                />
                <img 
                src="./assets/github.png" 
                alt="My Github profile"
                class="icon"
                onclick="location.href='https://github.com/'"
                />
            </div>
        </div>
     </section>

    <script src="script.js"></script>
</body>
</html>
